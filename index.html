<!DOCTYPE html>
<html>
<head>
  <title>Thermographicological Temperature Device</title>
  <script src="./src/thermostat.js"></script>
  <script src="./src/jquery-2.2.2.js"></script>
  <script src="./src/interface.js"></script>
  <link rel="stylesheet" type="text/css" href="./src/stylesheet.css">
</head>
<body>
  <section>
  <div>
    <h1>Outputs</h1>
    <div>
      <h2><span id="temperature"></span> DegC</h2>
    </div>
    <div>
      <h2 id="energy-usage"></h2>
    </div>
    <div>
      <h2>PowerSaveMode: <span id="powersavestatus">ON</span></h2>
    </div>

    <h1>Inputs</h1>
    <div>
      <button id="temperature-increase">Up</button>
      <button id="temperature-decrease">Down</button>
    </div>
    <div>
      <button id="temperature-powersavemodeon">PSM on</button>
      <button id="temperature-powersavemodeoff">PSM off</button>
    </div>
    <div>
      <button id="temperature-reset">Reset</button>
    </div>
  </div>
  </section>

</body>
</html>
